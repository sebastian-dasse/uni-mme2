<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="Sebastian Dass&eacute;" />

    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    
</head>
<body>
    <!-- <video controls> -->
    <div>
        <video id="video_player"> 
            <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm> 
            <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg> 
            <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
            <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>
            Your browser does not support the video tag.
        </video>

        <br/>
        <div id="video_controls">
            <!-- <progress id="default_progress_bar" max="100"><span>0</span>%</progress> -->
            <div id="progress_bar_container">
                <div id="progress_bar"><span id="progress"></span></div>
            </div>
            <button id="btn_play_pause">Play</button>
            <button id="btn_stop">Stop</button>
            <div id="text_current_time"></div>
            <button id="btn_fullscreen">Fullscreen</button>
            <!-- make progress bar clickable -->
        </div>
    </div>
</body>
</html>
