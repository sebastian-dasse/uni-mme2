<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="author" content="Sebastian Dass&eacute;" />

    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
    <div id="video_player">
        <div id="video_container">
            <video id="video">
                <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm"> 
                <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg"> 
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
                <source src="http://techslides.com/demos/sample-videos/small.3gp" type="video/3gp">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="controls_container">
            <div id="progress_bar">
                <div id="progress_bar_bar"><span id="progress_bar_progress"></span></div>
            </div>
            <div id="video_controls">
                <button id="btn_play_pause">Play</button>
                <button id="btn_stop">Stop</button>
                <div id="text_current_time"></div>
                <button id="btn_fullscreen">Fullscreen</button>
            </div>
            <div id="filter_controls">
                <button id="btn_filter_off">Filter off</button>
                <button id="btn_filter_grayscale">Grayscale</button>
                <button id="btn_filter_falsecolor">False color</button>
                <button id="btn_filter_blur">Blur</button>
            </div>
        </div>
    </div>
</body>
</html>
